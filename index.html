<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Redime tus beneficios de los diferentes aliados comerciales que tenemos aquí, ingresa a tu cuenta o registrate y disfruta de los beneficios que tenemos para ofrecerte a tí.">
    <link rel="stylesheet" href="./css/login.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <section class="section-login">
        <div class="container-login">

            <div class="elementos-login">
                <div class="login-titulo">
                    <h2>Inicio de sesión</h2>
                </div>

                <div class="login-contenido">
                    <label for="">Usuario: </label>
                    <input type="text" , placeholder="Usuario" id="usuario">
                    <label for="">Contraseña: </label>
                    <input type="password" , placeholder="Contraseña" id="contrasena">
                </div>

                <div class="login-botones">
                    <a id="btnIngresar"><button class="btn-success" type="submit">Ingresar <i class="fa-solid fa-arrow-right-from-bracket"></i></button></a>
                </div>
            </div>

        </div>
    </section>
    <script src="./js/login/Vista/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/9092cd4d7f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
