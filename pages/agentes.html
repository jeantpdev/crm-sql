<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/agentes.css">
    <link rel="shortcut icon" href="../img/descarga.ico" type="image/x-icon">
    <title>Pagina agentes</title>
</head>

<body>

    <div class="pagina">
        <section class="contenedor-pagina">

            <div class="menu-opciones">

                <div class="contenedor-opciones">
                    <div class="info-arriba">
                        <div class="datos-empresa">

                            <figure class="imagen-empresa">
                                 <img src="../img/procure.svg" alt="">
<h1>Empresa</h1>
                            </figure>

                            <div class="titulo-empresa">
                                 
                            </div>

                        </div>

                        <ul class="opciones" id="opcionesMenu">
                            
                        </ul>
                    </div>

                    <div class="info-abajo">
                        <div class="info-usuario">

                            <figure>
                                <img src="../img/male-profile.svg" alt="">
                            </figure>

                            <div class="datos-usuario" id="datosUsuarioMenu">

                            </div>

                        </div>
                        <div class="cerrar-sesion">
                            <button class="btn-success cerrar-sesion" id="cerrarSesion">Cerrar sesión</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="contenido-pagina">

                <div class="contenido-datos-estadisticos" id="contenedorDatos">

                </div>

                <div class="contenido-tabla">
                    <div class="cabecera">
                        <div class="titulo">
                            <p>Ultimas ventas realizadas</p>
                        </div>
                        <div class="">

                            <button class="btn-success" id="botonAñadirVenta"><i class="fa-solid fa-plus"></i>Añadir
                                venta</button>
                        </div>
                    </div>

                    <div class="tabla" id="tablaDatos">
                        <table>
                        </table>
                    </div>

                    <div class="modal" id="targetModalIngresarventa">
                        <div class="modal-contenido">
                            <div class="titulo modal-cabecera" id="modalCabeceraAñadirVenta">
                                <a><i class="fa-solid fa-remove cerrar-modal-ingresar-venta"></i></a>
                            </div>

                            <div class="modal-cuerpo" id="modalCuerpoAñadirVenta">

                            </div>

                            <div class="botones modal-footer">
                                <button id="botonModalAgregarVenta" class="btn-success">Agregar</button>
                            </div>
                        </div>
                    </div>

                    <div class="modal" id="targetModalInformacionVenta">
                        <div class="modal-contenido">
                            <div class="titulo modal-cabecera" id="modalCabeceraInformacionVenta">
                                <a><i class="fa-solid fa-remove cerrar-modal-informacion-venta"></i></a>
                            </div>

                            <div class="modal-cuerpo" id="modalCuerpoInformacionVenta">

                            </div>

                            <div class="botones modal-footer">
                                <button id="botonModalEditarVentaAgente" class="btn-success">Editar venta</button>
                            </div>
                        </div>
                    </div>

                    <div class="modal" id="targetModalBuscarCodigoPostal">
                        <div class="modal-contenido">
                            <div class="titulo modal-cabecera" id="modalCabeceraBuscarCodigoPostal">
                                <a><i class="fa-solid fa-remove cerrar-modal-informacion-venta"></i></a>
                            </div>

                            <div class="modal-cuerpo" id="modalCuerpoBuscarCodigoPostal">

                            </div>

                            <div class="botones modal-footer">
                                <button id="botonModalBuscarCodigoPostal" class="btn-success">Buscar codigo</button>
                            </div>
                        </div>
                    </div>

                </div>



            </div>

        </section>
    </div>

    </div>

    <script src="../js/agentes/Vista/agentes.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
