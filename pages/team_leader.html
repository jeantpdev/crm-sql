<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/team_leader.css">
    <link rel="shortcut icon" href="../img/descarga.ico" type="image/x-icon">
    <title>Team leader</title>
</head>

<body>
    <div class="hero">
        <!--
        <nav class="menu">

            <div class="titulo-menu">
                 
            </div>
        </nav>
-->
        <div class="pagina">
            <section class="contenedor-pagina">

                <div class="menu-opciones">

                    <div class="contenedor-opciones">
                        <div class="info-arriba">
                            <div class="datos-empresa">

                                <figure class="imagen-empresa">
                                     <img src="../img/procure.svg" alt="">
<h1>Empresa</h1>
                                </figure>

                                <div class="titulo-empresa">
                                     
                                </div>

                            </div>

                            <ul class="opciones" id="opcionesMenu">

                            </ul>
                        </div>

                        <div class="info-abajo">
                            <div class="info-usuario">

                                <figure>
                                    <img src="../img/male-profile.svg" alt="">
                                </figure>

                                <div class="datos-usuario" id="datosUsuarioMenu">

                                </div>

                            </div>
                            <div class="cerrar-sesion">
                                <button class="btn-success cerrar-sesion" id="cerrarSesion">Cerrar sesión</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="contenido-pagina">

                    <div class="contenido-datos-estadisticos" id="contenedorDatos">

                    </div>

                    <div class="contenedor-scroll">

                        <div class="contenido-tabla">

                            <div class="cabecera">
                                <div class="titulo">
                                    <p>Reporte de ventas</p>
                                </div>

                                <div class="">

                                    <button class="btn-success" id="botonAñadirVenta"><i
                                            class="fa-solid fa-plus"></i>Añadir
                                        venta</button>
                                </div>

                            </div>


                            <div class="modal" id="targetModalIngresarventa">
                                <div class="modal-contenido">
                                    <div class="titulo modal-cabecera" id="modalCabeceraAñadirVenta">
                                        <a><i class="fa-solid fa-remove cerrar-modal-ingresar-venta"></i></a>
                                    </div>

                                    <div class="modal-cuerpo" id="modalCuerpoAñadirVenta">

                                    </div>

                                    <div class="botones modal-footer">
                                        <button id="botonModalAgregarVenta" class="btn-success">Agregar</button>
                                    </div>
                                </div>
                            </div>

                            <div class="filtros-tabla">

                                <div class="buscar-fecha">
                                    <div>
                                        <p><b>Fecha:</b></p>
                                    </div>

                                    <div>
                                        <input type="date" id="buscarPorFecha">
                                    </div>

                                    <div>
                                        <button id="btnBuscarFecha"> <i
                                                class="fa-solid fa-magnifying-glass"></i></button>
                                    </div>

                                </div>

                                <div class="buscar-por-estado">

                                    <div class="buscar-por-estado-titulo">
                                        <p><b>Filtrar:</b></p>
                                    </div>

                                    <div class="filtro">
                                        <select name="filtros" id="columnaBuscar">
                                            <option value="sin filtros" selected>sin filtros</option>
                                            <option value="dni">dni</option>
                                            <option value="cups_luz">cups_luz</option>
                                            <option value="cups_gas">cups_gas</option>
                                            <option value="nombre_agente">nombre_agente</option>
                                            <option value="numero_contrato">numero_contrato</option>
                                            <option value="verificacion_calidad">verificacion_calidad</option>
                                            <option value="estado">estado</option>
                                        </select>
                                    </div>

                                    <div class="filtro-busqueda">
                                        <input type="text" id="textoBuscar" placeholder="texto a buscar">
                                    </div>

                                    <div class="boton-buscar">
                                        <button id="btnFiltrarTabla"><i
                                                class="fa-solid fa-magnifying-glass"></i></button>
                                    </div>

                                </div>

                                <div class="buscar-por-intervalo">

                                    <div id="salesForm" class="filtros-intervalo">
                                        <p class="texto1"><b>Fecha inicio:</b></p>
                                        <input class="busqueda1" type="date" id="start_date" name="start_date">
                                        <p class="texto2"><b>Fecha fin:</b></p>
                                        <input class="busquead2" type="date" id="end_date" name="end_date">
                                    </div>

                                    <div class="boton-buscar">
                                        <button id="btnIntervalo"><i class="fa-solid fa-magnifying-glass"></i></button>
                                    </div>

                                </div>

                            </div>

                            <div class="filtros-activos" id="contenedorFiltrosActivos">
                            </div>

                            <div class="tabla" id="tablaDatos">
                                <table>

                                </table>
                            </div>

                            <div class="editar-formulario modal" id="targetModalInformacionDatos">
                                <div class="modal-contenido">
                                    <div class="titulo modal-cabecera">
                                        <a><i class="fa-solid fa-remove cerrar-modal-informacion-datos"></i></a>
                                    </div>

                                    <div class="modal-cuerpo" id="modalCuerpo">

                                    </div>

                                    <div class="botones modal-footer">
                                        <button id="botonEditar" class="btn-success">Editar</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="info-agentes">

                            <div class="agentes">
                                <div class="contenido-agentes">
                                    <div class="contenido-arriba-agentes">
                                        <div class="contenedor-arriba">
                                            <div class="titulo-arriba">
                                                <p><i class="fa-solid fa-user"></i> Agentes pertenecientes</p>
                                            </div>
                                            <div class="buscar-agente" id="buscarAgente">
                                                <label>Buscar agente: </label>


                                                <!-- <input type="text" placeholder="cedula" id="cedulaAgenteBuscar"> -->
                                                <!-- <button id="btnEnviarCedulaAgente"><i
                                                class="fa-solid fa-magnifying-glass"></i></button> -->
                                            </div>

                                        </div>
                                    </div>

                                    <div class="contenido-abajo-agentes">

                                        <div class="datos-agente">
                                            <div class="titulo-contenido">
                                                <p><i class="fa-solid fa-address-card"></i> Datos personales del agente
                                                </p>
                                            </div>

                                            <div class="campos" id="contenedorDatosAgente">

                                            </div>

                                        </div>

                                        <div class="estadisticas-agente">
                                            <div class="titulo-contenido">
                                                <p><i class="fa-solid fa-chart-line"></i> Estadísticas del agente</p>
                                            </div>

                                            <div class="campos" id="contenedorEstadisticasAgente">

                                            </div>
                                        </div>

                                        <div class="estado-ventas-agente">
                                            <div class="titulo-contenido">
                                                <p><i class="fa-solid fa-chart-line"></i> Estado de las ventas</p>
                                            </div>
                                            <div class="campos" id="contenedorEstadoVentasAgente">

                                            </div>
                                        </div>

                                        <div class="ventas-agente">

                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="tarjeta tarjeta-equipo">
                                <div class="cabecera">
                                    <div class="icono">
                                        <i class="fa-solid fa-people-group"></i>
                                    </div>
                                    <div class="titulo">
                                        <p>MI EQUIPO</p>
                                    </div>
                                </div>

                                <div class="cuerpo">
                                    <div class="descripcion" id="agentesPertenecientesContenedor">
                                        <ul id="listaAgentesPertenecientes">
                                        </ul>
                                    </div>
                                </div>

                                <div class="pie">
                                    <a href="./estadisticas.html">Ver estadísticas</a>
                                </div>
                            </div>

                        </div>

                    </div>



                </div>

            </section>
        </div>

    </div>

    <script src="../js/team_leader/Vista/team_leader.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1a5bcd4a97.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
